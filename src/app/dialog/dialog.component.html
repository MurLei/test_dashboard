<div class="container-fluid dialog ">
    <div class="row  d-flex justify-content-center ">
        <div class="col-12">
            <form class="row ">
                <div  class="col-12 col-sm-6">
                    <label for="ExampleInputEmail">Name </label>
                    <input class="form-control" formControlName="fullname" placeholder="Enter Name" type="text">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="ExampleInputEmail">Mobile </label>
                    <input class="form-control" formControlName="mobile" placeholder="Enter Mob no" type="number">
                </div>
                <div class="">
                    <label for="ExampleInputEmail">Email </label>
                    <input class="form-control" formControlName="email" placeholder="Enter email" type="email">
                </div>
                <div class=" d-flex justify-content-between mt-1 pt-1">
                    <button type="" class="btn btn-danger" (click)="closeDialog()">close</button>
                    <button (click)="userSubmit()" class="btn btn-primary">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
