<!-- Add & Remove Buttons -->

<div class="flex justify-end">
  <button class="btn btn-light m-1" (click)="openDialog()">Add data</button>
  <div class="demo-button-container">

  </div>

</div>


<div *ngIf="readData">
  <div *ngFor="let i of readData"></div>
</div>

<div class="row justify-center g-0 ">
  <div class="col-10 text-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Name</th>
          <th scope="col">Mob no</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of readData">
          <!-- <th scope="row">{{s['id']}}</th> -->
          <td>{{s.fullname}}</td>
          <td>{{s.mobile}}</td>
          <td>{{s.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
